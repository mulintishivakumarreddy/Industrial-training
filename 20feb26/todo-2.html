
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addTodolist()">Add Todolist</button>
    <script>
        class Todolist {
            //properties
            category;
            todos = [];
            //methods
            constructor(cat) {
                this.category = cat;
                this.initTodolist();

            }
            initTodolist() {
                var ntlist = document.createElement("ul")
                ntlist.setAttribute("id", this.category)
                var catHeader = document.createElement("h3")
                catHeader.innerText = this.category;
                ntlist.appendChild(catHeader)
                var ntdbox = document.createElement("input")
                ntdbox.setAttribute("id", this.category + "box")
                ntlist.appendChild(ntdbox)
                var addTodoBtn = document.createElement("button")
                addTodoBtn.innerText = "Add Todo";

                addTodoBtn.onclick = () => {
                    var newtodoitem = document.getElementById(this.category + "box").value;
                    this.addTodo(newtodoitem)
                }
                ntlist.appendChild(addTodoBtn)
                document.body.appendChild(ntlist)
            }
            addTodo(todo) {
                this.todos.push(todo)
                var ntd = document.createElement("li")
                ntd.innerText = todo;
                document.getElementById(this.category).appendChild(ntd)
            }
            deleteTodo(i) {
                this.todos.splice(i, 1)
            }
        }
        var todolist1 = new Todolist("Finance")
        todolist1.addTodo("pay rent")
        todolist1.addTodo("clear waterbill")
        todolist1.addTodo("Send Bank Statements")

        var todolist2 = new Todolist("Food")
        todolist2.addTodo("have a tea")
        todolist2.addTodo("plan birthday platter")

        function addTodolist() {
            var ncat = prompt("Enter the category name")
            var newtodolist = new Todolist(ncat)
        }
    </script>
</body>

</html>
