<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Text Overlay</title>

<style>
body{
    background: grey;
    display: grid;
    place-items: center;
    height: 100vh;
}

.wrapper{
    width: 30em;
    display: grid;
    border-radius: 1em;
    overflow: hidden; 
    place-items:center;
}

/* image */
.img{
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    grid-row: 1 / 2;
    grid-column: 1 / 2;
    
}

/* text card */
.text{
    grid-row: 1 / 2;
    grid-column: 1 / 2;
    align-self: end;   /* pushes text to bottom */
    background: rgba(18, 18, 47, 0.5);
    color: white;
    padding: 2em;
    border-radius: 1em 1em 0 0;
    grid-row: 1 / 2;
    grid-column: 1 / 2;
}
</style>
</head>

<body>

<div class="wrapper">
    <img src="light-bulb-503881_640.jpg" alt="image" class="img">

    <div class="text">
        <h1>Hello World</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Expedita nam libero dolorem obcaecati.
        </p>
    </div>
</div>

</body>
</html>
