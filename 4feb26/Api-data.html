<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .section-cart{
            position:absolute;
            top:10px;
            right:10px;
            padding:10px;
            width:280px;;
            height:auto;
            border:2px solid black;
            margin:5px;
        }
        #products{
            display:flex;
            flex-wrap:wrap;
            justify-content: space-between;
            align-items: center;
             position:relative;
            top:30px;
            max-width:900px;
        }
        .card{  
            padding:10px;
            border:2px solid black;
            display:flex;
            flex-direction:column;
            width:250px;
            text-align: center;
            margin:2px;
        }
    
        .card img{
            height:100px;
            width:150px;
            
        }
        .section{
    border:2px solid black;
    padding:10px;
    margin:10px;
   max-width:900px;

}
.section h1,.section-cart h1{
            text-decoration: underline;
            top:10px;
        }
        
        
    </style>
</head>
<body>
        <div class="section">
    <h1>Products:</h1>
    <div id="products"></div>
    </div>
<div class="section-cart">
    <h1>Cart:</h1>
    <div id="cart"></div>
 
        
    </div>
    
    <script>
        let cartItems={}
        fetch("https://dummyjson.com/products")
        .then(response=> response.json())
        .then(data =>{ 
            let productsData=document.getElementById("products");
            data.products.forEach(product=>{
                let card=document.createElement("div")
                card.className="card";

                let img=document.createElement("img")
                img.src=product.thumbnail;
                
                let pname=document.createElement("h4")
                pname.innerText=product.title;
                
                let price=document.createElement("div")
                price.innerText="$"+product.price;
                
                let btn = document.createElement("button");
        btn.innerText = "Add to cart";
                
         btn.addEventListener("click",()=>{
            if(cartItems[product.d]){
                cartItems[product.id].qty+=1;

            }else{
                cartItems[product.id]={
                    title:product.title,
                    price:product.price,
                    qty:1
                };
            }
            renderCart();
         });
                card.appendChild(img)
                card.appendChild(pname)
                card.appendChild(price)
                card.appendChild(btn)
                productsData.appendChild(card)
         } );
         
         })
.catch(error => console.log("error is occured while fetching"));
        

         function renderCart() {
    let cart = document.getElementById("cart");
    cart.innerHTML = "";

    for (let id in cartItems) {
        let item = cartItems[id];
        let total = item.price * item.qty;

        let p = document.createElement("p");
        p.innerHTML =
            item.title + "<br>" +
            "Qty: " + item.qty + "<br>" +
            "Total: $" + total;

        cart.appendChild(p);

        let hr = document.createElement("hr");
        cart.appendChild(hr);
    }
}
    </script>
    
</body>
</html>
