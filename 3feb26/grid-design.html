<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .container{
            background-color: blanchedalmond;
            border:2px solid red;
            height:500px;
            display:grid;
            padding:10px;
            /* gap:10px; */
        }
        .item1{
            
            grid-column:1/3;
            grid-row:1/3;
            border:2px solid black;
        }
        .item2{
           
            grid-column:3/4;
            border:2px solid black;
        }
        .item3{
           
            grid-column:4/5;
            border:2px solid black;
        }
        .item4{
           
            grid-column:3/4;
            border:2px solid black;
        }
        .item5{
        
            grid-column:4/5;
            border:2px solid black;
        }
        .item6{
            grid-column:1/2;
            border:2px solid black;
        }
        .item7{
            grid-column-start:2;
            grid-column-end:4;
            grid-row-start:3;
            border:2px solid black;
        }
        .item8{
            grid-column-start:4;
            grid-row-start:3;
            grid-row-end:5;
            border:2px solid black;
        }
        .item9{
            grid-column-start:1;
            grid-column-end:3;
            grid-row-start:4;
            border:2px solid black;
        }
        .item10{
            grid-column-start:3;
            grid-column-end:4;
            grid-row-start:4;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
        <div class="item4">Item4</div>
        <div class="item5">Item5</div>
        <div class="item6">Item6</div>
        <div class="item7">Item7</div>
        <div class="item8">Item8</div>
        <div class="item9">Item9</div>
        <div class="item10">Item10</div>
    </div>
</body>
</html>
