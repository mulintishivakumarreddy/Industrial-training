<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function addition(a,b){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
            resolve(a+b)
        },3000)
        })
       }
       addition(10,40).then(function(res){
        console.log(res)
       })

       function sub(a,b){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve(a-b)
            },5000)
        })
       }
       sub(10,30).then(function(res){
        console.log(res)
       })
    </script>
    
</body>
</html>
